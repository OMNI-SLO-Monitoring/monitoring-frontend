<h1 mat-dialog-title>Edit Endpoint</h1>
<div mat-dialog-content>
    <form *ngIf="newEndpointForm" [formGroup]="newEndpointForm">
        <mat-form-field>
            <mat-label for="name">Endpoint Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field class="form-group">
            <mat-label for="name">Endpoint Url</mat-label>
            <input matInput type="text" formControlName="endpoint">
        </mat-form-field>
        <mat-form-field class="form-group">
            <mat-label for="name">Critial CPU Threshold</mat-label>
            <input matInput type="number" formControlName="threshold">
        </mat-form-field>
        <mat-form-field class="form-group">
            <mat-label for="name">Query Frequency</mat-label>
            <input matInput type="number" formControlName="frequency">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="onSubmit(newEndpointForm.value)">Save</button>
</div>
