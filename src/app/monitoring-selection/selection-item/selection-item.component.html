<mat-card>
    <div class="row">
        <h2 class="card-title" style="flex-grow: 1;">
            {{monitorSelection.name}}
        </h2>
        <button mat-button color="primary" [routerLink]="'/logs/' + monitorSelection._id">Show Logs</button>
        <button type="button" mat-button color="warn" (click)="deleteSelection()">Delete</button>
    </div>
    <p>{{monitorSelection.serviceUrl}}</p>
</mat-card>
